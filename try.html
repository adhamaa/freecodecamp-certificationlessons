<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/try.css" />
    <title>Product Landing Page</title>
  </head>
  <body>
    <div id="page-wrapper">
      <header id="header">
        <div class="logo">
          <img id="header-img"
          src=https://doc-08-3o-docs.googleusercontent.com/docs/securesc/ha0ro937gcuc7l7deffksulhg5h7mbp1/mfvbbl83seggjlqk7r69c08d5t4n0mbc/1578312000000/14805350616913891541/*/1WTM0BMn7W8wPo841wqEe0jNvLqXKFTc0
          alt="company logo" />
        </div>
        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link" href="#review">Review</a></li>
            <li><a class="nav-link" href="#feature">Feature</a></li>
            <li><a class="nav-link" href="#pricing">Pricing</a></li>
          </ul>
        </nav>
      </header>

      <div id="user-info" class="container">
        <section id="hero">
          <h2>Get 20% Off Voucher by e-mail</h2>
          <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input
              name="email"
              id="email"
              type="email"
              placeholder="Enter your email address"
              required
            />
            <input id="submit" type="submit" value="Get Now!" class="btn" />
          </form>
        </section>
      </div>

      <main class="main">
        <div id="review" class="container">
          <iframe
            id="video"
            width="560"
            height="315"
            src="https://www.youtube.com/embed/s2lCkVHQYus?controls=0"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          >
          </iframe>
        </div>

        <div id="feature" class="container">
          <section></section>
        </div>

        <section id="pricing">
          <div class="product" id="airpods-pro">
            <div class="level">AirPods Pro</div>
            <h2>$799</h2>
            <ol>
              <li>Lorem ipsum.</li>
              <li>Lorem ipsum.</li>
              <li>Lorem ipsum dolor.</li>
              <li>Lorem ipsum.</li>
            </ol>
            <button class="btn">Select</button>
          </div>
        </section>
      </main>

      <footer class="footer" id="footer">
        <div class="container">
          <ul class="wrap">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <span>Copyright &copy; 2020, Airpods Pro</span>
        </div>
      </footer>
    </div>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
