<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Landing Page</title>
  </head>
  <body>
    <div id="page-wrapper">
      <header id="header">
        <div class="logo">
          <img
            id="header-img"
            class="logo"
            src="biomemporium logo 01.png"
            width="150"
            height="70"
            alt="company logo"
          />
        </div>
        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link" href="#review">Review</a></li>
            <li><a class="nav-link" href="#feature">Feature</a></li>
            <li><a class="nav-link" href="#pricing">Pricing</a></li>
          </ul>
        </nav>
      </header>

      <div id="user-info" class="container">
        <section id="hero">
          <h2>Handcrafted, home-made masterpieces</h2>
          <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input
              name="email"
              id="email"
              type="email"
              placeholder="Enter your email address"
              required
            />
            <input id="submit" type="submit" value="Get Started" class="btn" />
          </form>
        </section>
      </div>

      <main>
        <div id="review" class="container">
          <iframe
            id="video"
            width="560"
            height="315"
            src="https://www.youtube.com/embed/s2lCkVHQYus?controls=0"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>

        <div id="feature" class="">
          <section>

          </section>
        </div>

        <div id="pricing">
          <section>
            
          </section>
        </div>
      </main>

      <footer>
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <span>Copyright 2020, Original Airpods Pro</span>
      </footer>
    
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
