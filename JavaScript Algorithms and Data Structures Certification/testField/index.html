<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body style="display: block;">
    <h2 style="text-align: center;">My First JavaScript</h2>

    <h1 style="text-align: center;">String Counter</h1>

    <p
      class="counter"
      style="font-size: 48px; font-weight: bold; text-align: center;"
    >
      0
    </p>
    <input
      type="text"
      id="myText"
      onfocus="this.value=''"
      value="Insert text..."
      onsubmit="myFunction()"
      style=" position: absolute; left: 50%;
    margin-left: -85px; background-color: rgba(192, 219, 137, 0.425); border:
    2px rgba(32, 32, 32, 0.336) solid;"
    />

    <button
      id="myBtn"
      type="submit"
      onclick="myFunction()"
      style="position: absolute; left: 50%; margin-top: 35px; margin-left:
      -25px;"
    >
      Count
    </button>
    <p
      id="demo"
      style="font-size: 48px; font-weight: bold; text-align: center; padding: 20px; margin-top: 100px;"
    >
      ___
    </p>
    <script src="./testjavascript.js"></script>
  </body>
</html>
