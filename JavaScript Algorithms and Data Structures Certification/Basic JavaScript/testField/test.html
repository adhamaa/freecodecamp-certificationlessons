<html>
  <head>
    <style>
      body {
        background-color: lightcyan;
      }
    </style>
  </head>
  <body>
    <h2>JavaScript Math.random()</h2>

    <p>
      Every time you click the button, getRndInteger(min, max) returns a random
      number between 0 and 9 (both included):
    </p>

    <button
      onclick="document.getElementById('demo').innerHTML = getRndInteger(0,10)"
    >
      Click Me
    </button>

    <p id="minNum"></p>
    <p id="maxNum"></p>
    <p id="randomNum"></p>
    <p id="roundedNum"></p>
    <p id="demo"></p>

    <script>
      function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
        return (min.value = document.getElementById("minNum"));
      }
      // --------------------------------------------------------------------
      let fruits = ["apples", "pears", "oranges", "peaches", "pears"];

      console.log(fruits.indexOf("dates")); // returns -1
      console.log(fruits.indexOf("oranges")); // returns 2
      console.log(fruits.indexOf("pears")); // returns 1, the first index at which the element exists
      // --------------------------------------------------------------------
      function quickCheck(arr, elem) {
        return arr.indexOf(elem) >= 0 ? true : false;
      }
      console.log(quickCheck(["squash", "onions", "shallots"], "mushrooms"));
    </script>
  </body>
</html>
